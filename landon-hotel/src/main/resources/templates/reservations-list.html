<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landon Hotel | Reservations by date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Landon Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#site-nav" aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="site-nav">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" th:href="@{/reservations}">Reservations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <!-- Put main content here -->
    <h1>Select a Day for reservations</h1>
    <form action="/reservations">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <input type="submit">
    </form>

    <h1>Reservations</h1>
    <table class="table">

      <thead>
      <th scope="col">Room Number</th>
      <th scope="col">Room Name</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Reservation ID</th>
      <th scope="col">Reservation Date</th>
      </thead>
      <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.roomNumber}">Room Number</td>
            <td th:text="${reservation.roomName}">Room Name</td>
            <td th:text="${reservation.firstName}">First Name</td>
            <td th:text="${reservation.lastName}">Last Name</td>
            <td th:text="${reservation.reservationId}">Reservation ID</td>
            <td th:text="${reservation.reservationDate}">Reservation Date</td>
    </table>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
